<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Calculation</title>
    <script src="https://kit.fontawesome.com/683e696ef3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="title">Quicken Master <i class="fa-solid fa-sack-dollar"></i></h1>
    <section>
        <div class="money-container">
            <div class="image-container">
                <img src="images/money.jpg" alt="">
            </div>

            <div class="income-container">
                <div class="income-section">
                    <div class="income">
                        <h3 class="side-section-title">Income</h3>
                        <label>Income: <input type="text" name="" id="total-income"></label>
                    </div>
                    <h3 class="side-title">Expenses</h3>
                    <div class="input-container">
                        <p>Food: <input type="text" name="" id="food-expenses"></p>
                        <p>Rent: <input type="text" name="" id="rent-expenses"></p>
                        <p>Clothes: <input type="text" name="" id="cloths-expenses"></p>
                    </div>
                    <button id="calculate-btn" class="calculate-btn">Calculate</button>
                </div>
                <div class="total-container">
                    <h2>Total Expenses: <span id="total-expenses">5500</span></h2>
                    <h2>Balance: <span id="total-balance">4500</span></h2>
                    <div class="save-container">
                        <p>Save: <input type="text" name="" id="save-total"></p>
                        <p>%</p>
                        <button id="save-button">Save</button>
                    </div>
                    <h2>Saving Amount: <span id="saving-amount">2000</span></h2>
                    <h2>Remaining Balance: <span id="remaining-balance">2500</span></h2>
                </div>
            </div>
        </div>
    </section>

    <script src="js/money.js"></script>
</body>

</html>
